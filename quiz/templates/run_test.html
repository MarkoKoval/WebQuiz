<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet" />

</head>
<body>


<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <!-- /.box-header -->
        <div class="box-body">
          <form>
            <div class="form-group row">
              <label for="" class="col-sm-2 form-control-label">Country</label>
              <div class="col-sm-10">
                <select  class="form-control selectpicker" id="select-country" data-live-search="true" onChange="javascript:doSomething(this.value);">
                            <option data-tokens="china">China</option>
                            <option data-tokens="malayasia">Malayasia</option>
                            <option data-tokens="singapore">Singapore</option>
                                <option data-tokens="china">China</option>
                            <option data-tokens="malayasia">Malayasia</option>
                            <option data-tokens="singapore">Singapore</option>
                                <option data-tokens="china">China</option>
                            <option data-tokens="malayasia">Malayasia</option>
                            <option data-tokens="singapore">Singapore</option>
                </select>

              </div>
            </div>
          </form>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</div>
 {% for quiz in user.passed_quizes.all %}
        <p> {{ quiz.quiz_name }}</p>
        <br>
        {% for question in quiz.question_answer_result_pair.all %}
            <p> {{ question.title }}</p>

            <br>
            <p>{{ question.answer }} - {{ question.result }}</p>
        {% endfor %}
    {% endfor %}
 <script>

            alert(value)
        }

           /* for (i = 0; i < 10; i++)
            {

            }*/
                $('.selectpicker').selectpicker();

                {
                $('#select-country').append( '<option data-subtext="'+i+'">'+'Option '+i+'</option>' );
                }*/


        })();
    </script>


</body>
</html>
